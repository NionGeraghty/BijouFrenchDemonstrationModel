[phases.setup]
nixPkgs = [
  "php",
  "phpPackages.intl",
  "phpPackages.zip",
  "phpPackages.mbstring",
  "phpPackages.opcache"
]

[phases.build]
commands = [
  "composer install --optimize-autoloader --no-scripts --no-interaction",
  "npm install",
  "npm run build"
]

[phases.start]
commands = [
  "php artisan serve --host 0.0.0.0 --port $PORT"
]
